<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/resetpro.css">
  <!-- JS -->
  <script defer src="js/script.js"></script>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="website logo" class="logo">
  </header>

  <main class="card">

    <section class="card-container">

      <section class="inputs-section">

        <div class="bill-sec">

          <label for="bill">Bill</label>

          <div class="div bill-input">

            <input type="text" placeholder="0" id="bill">
            <img src="images/icon-dollar.svg" alt="icon-dollar" id>

          </div>

        </div>

        <div class="tip-sec">

          <label for="Select tip%"></label>
          <div class="tip-btns">

            <div>
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
            </div>

            <div>
              <button>25%</button>
              <button>50%</button>
              <input type="number" id="custom" placeholder="Custom">
            </div>

          </div>

        </div>

        <div class="people-sec">
          <label for="people">Number of people</label>

          <div class="people-input">
            <input type="text" id="people" placeholder="0">
            <img src="images/icon-person.svg" alt="people">
          </div>

        </div>

      </section>

      <section class="outputs-section">

        <div class="tip-amount">

          <p>Tip amount <br> <span>/ person</span></p>
          <h2 id="tipAmount">$0.00</h2>
          
        </div>

        <div class="total">

          <p>Total <br> <span>/ person</span></p>
          <h2 id="total">$0.00</h2>

        </div>

        <button class="reset-btn" id="resetBtn">Reset</button>

      </section>

    </section>

  </main>

  <footer class="attribution">

    <p class="attribution-paragraph">
      Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    </p>

    <p class="attribution-paragraph">
      Coded by <a class="attribution-link" href="https://aimarbusta.netlify.app/" target="_blank"  rel="noopener noreferrer">Aimar Bustamante</a>.
    </p>

  </footer>
</body>
</html>
